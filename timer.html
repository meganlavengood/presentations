<!doctype html>
<html lang="en">

<head>
    <title>Session Chair</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <style>
        html {
            font-size: 2rem;
        }

    </style>
</head>

<body>
    <main>
        <div class="container-md text-center p-1 py-3 p-md-5">

            <div class="col">

                <p id="safeTimerDisplay" class="h1">20:00</p>
            </div>
            <button id="startButton" onclick="startTimer()" class="btn btn-outline-secondary btn-sm">Start Timer</button>
            <div class="col mt-5">
                <div class="hidden" role="alert" id="alert">
                </div>
            </div>
        </div>
    </main>
    <script>
        let countdown;
        let timeRemaining = 20 * 60; // 20 minutes in seconds
        let isRunning = false;

        function startTimer() {
            if (isRunning) return; // Prevent multiple timers

            isRunning = true;
            document.getElementById('startButton').disabled = true;

            countdown = setInterval(function () {
                const minutes = Math.floor(timeRemaining / 60);
                const seconds = timeRemaining % 60;

                // Format display with leading zeros
                const display = String(minutes).padStart(2, '0') + ':' + String(seconds).padStart(2, '0');
                document.getElementById('safeTimerDisplay').innerHTML = display;

                if (timeRemaining === 300) {
                    document.getElementById('alert').setAttribute("class", "alert alert-warning h1");
                    document.getElementById('alert').innerHTML = "<strong>‚ö†Ô∏è <5 minutes</strong>";
                }
                if (timeRemaining === 120) {
                    document.getElementById('alert').setAttribute("class", "alert alert-warning h1");
                    document.getElementById('alert').innerHTML = "<strong>‚ö†Ô∏è WRAP UP</strong>";
                }
                if (timeRemaining <= 0) {
                    clearInterval(countdown);
                    document.getElementById('safeTimerDisplay').innerHTML = '0:00';
                    document.getElementById('startButton').disabled = false;
                    document.getElementById('alert').setAttribute("class", "alert alert-danger h3");
                    document.getElementById('alert').innerHTML = "üõë STOP NOW";
                    isRunning = false;
                    timeRemaining = 20 * 60; // Reset for next use
                } else {
                    timeRemaining--;
                }
            }, 1000);
        }
    </script>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>

</html>
